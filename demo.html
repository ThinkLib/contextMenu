<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ContextMenu Demo</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./src/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="./src/contextMenu.css">
    <script src="./src/contextMenu.js"></script>

    <style>
        div.demo{background-color: gray;color: white;margin: 20px;width: 200px;height:100px;line-height: 100px;font-size: 20px;padding: 1em}
    </style>
    <script>
        $(function () {
            $('div.demo').setContextMenu([
                'menu1', //html code
                'menu2',
                '|', //delimiter
                [
                    'click me', //title
                    function (e) {alert($(e.data).attr('id'))} // onclick
                ],
            ]);
            $('body').setContextMenu(true); //disable default menu
        })
    </script>

</head>
<body>
    <div class="demo" id="div1" style=>
        Hi , I am div1.
    </div>
    <div class="demo" id="div2" style=>
        Hi , I am div2.
    </div>
</body>
</html>
